<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .start-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #0072ff;
      background-color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .arrow {
      font-size: 2rem;
      margin-top: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Weather App</h1>
  <p>Check the latest weather in your city</p>

  <a href="{% url 'weather' %}" class="start-btn">
    Start Now →
  </a>

  <div class="arrow">↓</div>
</body>
</html>
